<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="operators" type="button" value="AC" onclick="display.value = ''  " >
                    <input class="operators" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="operators" type="button" value="."  onclick="display.value += '.' ">
                    <input class="operators"  type="button" value="/"  onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" onclick="display.value += '7' " value="7">
                    <input type="button" onclick="display.value += '8' " value="8">
                    <input type="button" onclick="display.value += '9' " value="9">
                    <input class="operators" type="button" onclick="display.value += '*' " value="*">
                </div>
                <div>
                    <input type="button" onclick="display.value += '4' " value="4">
                    <input type="button" onclick="display.value += '5' " value="5">
                    <input type="button" onclick="display.value += '6' " value="6">
                    <input class="operators"  type="button" onclick="display.value += '+' " value="+">
                </div>
                <div>
                    <input type="button" onclick="display.value += '1' " value="1">
                    <input type="button" onclick="display.value += '2' " value="2">
                    <input type="button" onclick="display.value += '3' " value="3">
                    <input class="operators"  type="button" onclick="display.value += '-' " value="-">
                </div>
                <div>
                    <input type="button" onclick="display.value += '00' " value="00">
                    <input type="button" onclick="display.value += '0' " value="0">
                    <input class="operators equal" type="button" onclick="display.value= eval(display.value)" value="=" >
                </div>
                    
                    
               
            </form>

        </div>
    </div>
</body>
</html>
